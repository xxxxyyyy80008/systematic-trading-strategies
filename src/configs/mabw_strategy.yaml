# MABW Strategy Configuration

name: "MABW"
description: "Moving Average Band Width Breakout Strategy"

parameters:
  # MABW Indicator Parameters
  fast_period: 10
  slow_period: 60
  multiplier: 1.0
  
  # EMA for Signal
  ema_period: 20
  
  # ATR for Stops (optional)
  atr_period: 14
  atr_multiplier: 3.0
  
  # Signal Conditions
  mabw_llv_period: 10          # LLV lookback for entry
  mab_width_critical: 30       # Exit when width > this value

# Tickers to trade
tickers:
  - "QQQ"
  - "SPY"
  - "IWM"
  - "DIA"
  - "AAPL"
  - "MSFT"
  - "GOOGL"
  - "AMZN"
  - "NVDA"
  - "META"
